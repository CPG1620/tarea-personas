<div *ngIf="persona">

  <h2>Detalle de la persona: {{persona.name | uppercase}}</h2>
  <div><span>id: </span>{{persona.id}}</div>
  <div>
    <label>Nombre:
      <input [(ngModel)]="persona.nombre" placeholder="nombre" />
    </label>
  </div>
  <div>
    <label>Fecha:
      <input [(ngModel)]="persona.fecha" placeholder="1992-05-01" />
    </label>
  </div>

</div>
<button (click)="save()">Guardar</button>
<button (click)="delete()">Eliminar</button>
<button (click)="goBack()">Regresar</button>
